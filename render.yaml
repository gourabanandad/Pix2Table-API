services:
  - type: web
    name: pix2table-api
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python -m pip install paddlepaddle==3.0.0 -i https://www.paddlepaddle.org.cn/packages/stable/cpu/
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
